<ion-header>
  <ion-toolbar>
    <ion-title>
      AriaBot
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let item of (items | async)">
      <img [src]="'data:Image/png;base64,' + item.imageData"/>
      <ion-card-content>
        <ion-list no-lines>
          <ion-list-header>Anotações</ion-list-header>
          <ion-item *ngFor="let label of item.results[0].labelAnnotations">{{label.description}}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
      <button ion-fab (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
